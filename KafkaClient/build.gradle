plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task fatJar(type: Jar) {
    baseName = project.name + 'all'
    version = '1.0'
    manifest {
        attributes 'Main-Class' : 'com.jatte.HelloWorldApplication'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}




dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.15'



    // Use JUnit test framework
    implementation 'junit:junit:4.12'
    compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.2'


}

// Define the main class for the application
mainClassName = 'KafkaClient.TestProducer'
